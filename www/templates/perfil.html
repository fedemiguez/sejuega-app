<ion-side-menus enable-menu-with-back-views="false">
<style>

hr{
  width: 80%;
}

</style>
<ion-view view-title="Perfil">
    <ion-content ng-class="{expanded:isExpanded}"style="    transform: translate3d(0px, -1px, 0px) scale(1);" class="animate-fade-slide-in">
        <div class="list" >


                <div class="caja-perfil fondo-perfil">
            <div ui-sref="app.gallery" class="caja-avatar">

              <div class="item item-avatar item-text-wrap" >

                <img   ng-show="user.foto == '1'" src="http://apisejuega.puntodesignweb.com.ar/imagenes/{{user.id}}.jpg">



              </div>
                <div class="item centro posicion-mail item-text-wrap">

                    <h2 class=""style="color:white; text-align:center;">{{user.name}}</h2>

                    <div class="card-footer text-right">

                        <div style="color:white;"class="">
                          <p class=""style="color:white; text-align:center;opacity:.9;"> <i  class="icon ion-email"></i> {{user.email}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="" style=" height: 250px;width: 80%;background-color: ;">
          <div class="centro" style="text-align: center;line-height:20%">
          <h4>Datos BÃ¡sicos </h4><hr /><br><br><br>
          <p><font style="font-weight:700">Edad:</font> {{user.edad}}</p><br>
          <p><font style="font-weight:700">Pais:</font>{{user.pais}}</p><br>
          <p><font style="font-weight:700">Provincia:</font> {{user.provincia}}</p><br>
          <p><font style="font-weight:700">Localidad:</font> {{user.localidad}}</p><br>
          <p><font style="font-weight:700">Barrio:</font> {{user.barrio}}</p><br>
          <p><font style="font-weight:700">Nombre:</font> {{user.name}}</p><br>

        </div>





        </div>


    <button class="button button-dark" ng-click="showPopup()">
      <img src="img/editar-perfil.png" style="width:13px;"> Editar mi perfil
    </button>
    <button   class="button button-dark"   ng-click="getImage()">
                        Subir imagen
    </button>
         <div class="item alinear-caja-cuadro card-item" style="background:red;" ng-show="modificar">
            <div ui-sref="app.gallery" class="card stable-bg cuadro-item ink ink-dark">
                <div class="item item-avatar item-text-wrap">
             <div class="list">
            <label class="item item-input" >
              <input type="text" placeholder="Nombre" ng-model="user.name">
            </label>
            <label class="item item-input">
              <input type="text" placeholder="E-Mail" ng-model="user.email">
            </label>

          </div>
                </div>
            </div>

        </div>

        </ion-side-menus>




<button ng-click="doSave()" ng-show="modificar" class="button button-positive">
Guardar
</button>



            </div>

    </ion-content>
</ion-view>
