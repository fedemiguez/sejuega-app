<ion-view view-title="Invitaciones canceladas">
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
      <div class="tabs tabs-dark tabs-icon-top static">
          <a ui-sref="app.invitacionesaceptadas" class="tab-item">
              <i class="icon ion-thumbsup"></i> Invitaciones aceptadas
          </a>
          <a ui-sref="app.invitacionescanceladas" class="tab-item">
              <i class="icon rojo ion-thumbsdown"></i> Invitaciones canceladas
          </a>
          <a ui-sref="app.invitacionespendientes" class="tab-item">
              <i class="icon ion-clock"></i> Invitaciones pendientes
          </a>
      </div>
     <div ng-repeat="partido in partidos">
          <div class="card stable-bg ink ink-dark">
              <div >
                 <strong style="color:black">{{partido.nombre}}</strong>
                  <div class="card-footer text-right">


                     <div class="pull-left" style="color:black">
                          <i class="icon ion-clock"></i>  {{partido.fecha}}

                      </div>

<br/>

                      <div class="pull-left" style="color:black">
                          <i class="icon ion-clock"></i>  {{partido.hora}}

                      </div>
<br/>

                      <div class="pull-left" style="color:black">
                          <i class="icon ion-clock"></i>  {{partido.lugar}}

                      </div>

  
                  </div>

                        <div class="pull-right">
                            <a href="#/app/aceptar/{{partido.id}}"><span class="avatar" style="width:30px; height:30px; background-color: #20C812;-webkit-mask-image: url(http://image005.flaticon.com/131/svg/128/128517.svg); mask-image: urlhttp://image005.flaticon.com/131/svg/128/128517.svg);    position: relative; left: -40px;  bottom: 10px;"></span></a>
                        </div>
                      <br />

                  </div>

              </div>
          </div>

    </ion-content>
</ion-view>
